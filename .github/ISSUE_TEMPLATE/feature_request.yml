name: Feature Request
description: Suggest an improvement or new capability
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the idea. Clear use-cases help prioritize requests.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What workflow pain are you trying to solve?
      placeholder: I currently have to ...
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: What should the toolkit do?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any workaround or alternative approach you've considered?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, examples, references, related tools, etc.
