name: Bug Report
description: Report a reproducible bug
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue. Please provide enough detail to reproduce it.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is wrong?
      placeholder: Briefly describe the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact steps so we can reproduce the problem.
      placeholder: |
        1. Open tab ...
        2. Paste input ...
        3. Click ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: input
    attributes:
      label: Sample Input/Output
      description: Provide sanitized input/output that triggers the issue.

  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, Python version, browser
      placeholder: Ubuntu 24.04, Python 3.12, Chrome 122
